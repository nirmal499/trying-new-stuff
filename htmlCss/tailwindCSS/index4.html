<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-blue-500 flex flex-col sm:flex-row">
      <div class="w-32 h-32 bg-gray-200 border">A</div>
      <div class="w-32 h-32 bg-gray-200 border">B</div>
    </div>
    <div
      class="
        flex
        justify-center
        items-center
        h-32
        w-1/2
        border-4 border-green-600
        m-2
      "
    >
      <button
        class="
          bg-blue-500
          hover:bg-blue-600
          text-white
          font-bold
          py-2
          px-4
          rounded
        "
      >
        Submit
      </button>
    </div>
    <br /><br />
    <div
      class="
        flex
        justify-center
        items-center
        h-32
        w-1/2
        border-4 border-green-600
        m-2
        bg-gray-200
      "
    >
      <input
        class="
          bg-white
          focus:bg-blue-200
          border border-gray-300
          rounded-lg
          py-2
          px-4
          block
        "
        type="email"
        placeholder="jane@example.com"
      />
    </div>
  </body>
</html>
